
apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
   compile fileTree(dir: 'libs', include: '*.jar')
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

sourceSets { main { resources { srcDir 'src/main/java'	} }	}

mainClassName = 'com.github.drexler.VTLRunner'
