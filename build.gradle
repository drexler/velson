
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
   compile(
     [group: 'org.apache.velocity', name: 'velocity', version: '1.7'],
     [group: 'commons-lang', name: 'commons-lang', version: '2.6'],
     [group: 'commons-collections', name: 'commons-collections', version: '3.2.2'],
     [group: 'net.minidev', name: 'json-smart', version: '2.3']
   )
   //compile fileTree(dir: 'libs', include: '*.jar') // Custom json-smart implemented as a linked hash map

}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

sourceSets { main { resources { srcDir 'src/main/java'	} }	}

mainClassName = 'com.github.drexler.VTLRunner'
